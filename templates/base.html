<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JDH-Gram</title>
    <style>
        /* Цветовая палитра "Dark Orange Telegram" */
        :root {
            --bg-main: #0e1621;         /* Глубокий темный фон */
            --bg-panel: #17212b;        /* Фон панелей и заголовка */
            --accent: #f57c00;          /* Тот самый оранжевый */
            --accent-hover: #e66a00;
            --text-white: #ffffff;
            --text-muted: #7f91a4;
            --error-red: #ff5555;
            --input-bg: #242f3d;
        }

        /* Общие сбросы */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; 
            background: var(--bg-main); 
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Основной контейнер приложения */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px; /* Ограничение ширины для десктопа */
            margin: 0 auto;
            background: var(--bg-panel);
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* Шапка сайта */
        .header {
            padding: 12px 20px;
            background: var(--bg-panel);
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header h1 { 
            margin: 0; 
            font-size: 1.3rem; 
            color: var(--accent); 
            letter-spacing: 0.5px;
        }

        .header .nav-links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            margin-left: 15px;
            transition: opacity 0.2s;
        }

        .header .nav-links a:hover { opacity: 0.8; }

        /* Область контента */
        .main-content {
            flex: 1;
            overflow: hidden; /* Чтобы чат не вылезал за границы */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Уведомления (Flash-сообщения) */
        .flash-messages {
            background: rgba(255, 85, 85, 0.15);
            color: var(--error-red);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 85, 85, 0.3);
        }

        /* Формы входа и регистрации */
        .auth-container {
            padding: 40px 20px;
            text-align: center;
        }

        .auth-container h2 { color: var(--accent); margin-bottom: 30px; }

        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            background: var(--input-bg); 
            border: 2px solid transparent; 
            border-radius: 10px; 
            color: white; 
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent); }

        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--accent); 
            border: none; 
            border-radius: 10px; 
            color: white; 
            font-size: 1rem; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover { background: var(--accent-hover); }

        /* Ссылки под формами */
        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }

        /* Скроллбар (как в ТГ) */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>JDH-Gram</h1>
            <nav class="nav-links">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('index') }}">Чаты</a>
                    <a href="{{ url_for('logout') }}" style="color: var(--text-muted);">Выход</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Вход</a>
                    <a href="{{ url_for('register') }}">Регистрация</a>
                {% endif %}
            </nav>
        </header>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-messages">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
