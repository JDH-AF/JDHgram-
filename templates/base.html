<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDH-Gram</title>
    <style>
        :root {
            --bg-dark: #0e1621;         /* Фон страницы */
            --bg-container: #17212b;    /* Фон блоков */
            --accent-orange: #f57c00;   /* Основной оранжевый */
            --accent-hover: #e66a00;    /* Оранжевый при наведении */
            --text-main: #ffffff;       /* Основной текст */
            --text-muted: #7f91a4;      /* Второстепенный текст */
            --msg-sent: #f57c00;        /* Исходящее сообщение */
            --msg-received: #242f3d;    /* Входящее сообщение */
            --input-bg: #242f3d;        /* Фон полей ввода */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-main);
            margin: 0; 
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { 
            width: 100%;
            max-width: 500px; 
            background: var(--bg-container); 
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .nav { 
            padding: 15px 20px;
            background: var(--bg-container);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav h1 { font-size: 1.2rem; margin: 0; color: var(--accent-orange); }

        .nav a { 
            text-decoration: none; 
            color: var(--accent-orange); 
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .flash { 
            background: rgba(255, 68, 68, 0.2); 
            color: #ff4444; 
            padding: 10px; 
            text-align: center;
            font-size: 0.9rem;
        }

        /* Поля ввода и кнопки */
        input[type="text"], input[type="password"], input[type="email"] { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: none;
            border-radius: 8px; 
            background: var(--input-bg);
            color: white;
            box-sizing: border-box;
        }

        button { 
            background: var(--accent-orange); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background: var(--accent-hover); }

        .content { padding: 20px; flex-grow: 1; }

        /* Стили чата */
        .chat-box { 
            height: 70vh; 
            overflow-y: auto; 
            padding: 15px; 
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Легкая текстура */
            display: flex; 
            flex-direction: column; 
        }

        .message { 
            padding: 8px 14px; 
            border-radius: 12px; 
            margin-bottom: 8px; 
            max-width: 80%; 
            position: relative;
            line-height: 1.4;
        }

        .sent { background: var(--msg-sent); align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: var(--msg-received); align-self: flex-start; border-bottom-left-radius: 2px; }

        .meta { 
            font-size: 0.7rem; 
            opacity: 0.7; 
            text-align: right; 
            margin-top: 4px; 
        }

        /* Кастомизация скроллбара */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>JDH-Gram</h1>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('index') }}">Контакты</a>
                    <a href="{{ url_for('logout') }}" style="color: var(--text-muted);">Выход</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Вход</a>
                    <a href="{{ url_for('register') }}">Регистрация</a>
                {% endif %}
            </div>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
