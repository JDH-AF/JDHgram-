<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JDH-Gram</title>
    <style>
        body { margin: 0; background: #0e1621; color: white; font-family: sans-serif; }
        .container { max-width: 600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        header { padding: 15px; background: #17212b; display: flex; justify-content: space-between; }
        a { color: #f57c00; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span>JDH-Gram</span>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">Выйти</a>
            {% endif %}
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
