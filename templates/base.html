<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JDH-Gram</title>
    <style>
        :root {
            --bg-main: #0e1621;
            --bg-panel: #17212b;
            --accent: #f57c00;
            --text: #ffffff;
            --msg-sent: #f57c00;
            --msg-received: #2b3948;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg-main); 
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-panel);
        }

        .header {
            padding: 15px;
            background: var(--bg-panel);
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .header h1 { margin: 0; font-size: 1.2rem; color: var(--accent); }
        .header a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }

        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Стили для форм (вход/регистрация) */
        .auth-form { padding: 20px; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; 
            background: #242f3d; border: none; border-radius: 8px; 
            color: white; box-sizing: border-box; 
        }
        button { 
            width: 100%; padding: 12px; background: var(--accent); 
            border: none; border-radius: 8px; color: white; 
            font-weight: bold; cursor: pointer; 
        }

        .flash { padding: 10px; background: rgba(255,0,0,0.2); color: #ff5555; text-align: center; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>JDH-Gram</h1>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('index') }}">Чаты</a>
                    <a href="{{ url_for('logout') }}" style="margin-left:10px; opacity:0.6;">Выход</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Вход</a>
                {% endif %}
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
