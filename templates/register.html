{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <h2 class="text-center text-orange mb-4">Telegram Clone</h2>
            <form method="POST">
                <div class="mb-3">
                    <input type="email" class="form-control bg-secondary text-white" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control bg-secondary text-white" name="username" placeholder="Имя пользователя" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control bg-secondary text-white" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn btn-orange w-100">Зарегистрироваться</button>
            </form>
            <p class="text-center mt-3">Уже есть аккаунт? <a href="{{ url_for('login') }}" class="text-orange">Войти</a></p>
        </div>
    </div>
</div>
{% endblock %}
