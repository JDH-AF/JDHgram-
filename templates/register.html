{% extends "base.html" %}
{% block content %}
<div class="auth-form">
    <h2 style="text-align: center; color: var(--accent);">Регистрация</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
        Уже есть аккаунт? 
        <a href="{{ url_for('login') }}" style="color: var(--accent); text-decoration: none; font-weight: bold;">
            Войти
        </a>
    </p>
</div>
{% endblock %}
