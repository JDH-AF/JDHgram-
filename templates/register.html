{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2>Вход в JDH-Gram</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Придумайте ник" required autofocus>
        
        <input type="email" name="email" placeholder="Ваш Email" required>
        
        <input type="email" name="confirm_email" placeholder="Повторите Email" required>
        
        <button type="submit">Войти / Создать аккаунт</button>
    </form>
    
    <p style="margin-top: 15px; font-size: 0.8rem; color: var(--text-muted);">
        * Email используется для идентификации вашего аккаунта.
    </p>
</div>
{% endblock %}
